language: node_js
node_js:
  - 14
cache:
  directories:
  - node_modules
en:
 - CI=true
 
before_install:
 - npm config set sass_binary_site https://npm.taobao.org/mirrors/node-sass/
 
script:
  yarn build

branches:
  only:
  - gh-pages

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: main
